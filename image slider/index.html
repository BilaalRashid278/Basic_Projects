<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>image slider</title>
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./images/image-1.webp" alt="img-1">
            <caption class="caption">Caption Text 1</caption>
        </div>

        <div class="slide">
            <img src="./images/image-2.jpg" alt="img-2">
            <caption class="caption">Caption Text 2</caption>
        </div>
        <div class="slide">
            <img src="./images/image-3.jfif" alt="img-3">
            <caption class="caption">Caption Text 3</caption>
        </div>
        <div class="slide">
            <img src="./images/image-4.jfif" alt="img-4">
            <caption class="caption">Caption Text 4</caption>
        </div>

        <span class="arrow pre" onclick="plus(-1)">&#10094;</span>
        <span class="arrow next"onclick='plus(1)'>&#10095;</span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
