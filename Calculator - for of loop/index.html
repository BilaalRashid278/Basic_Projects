<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" readonly placeholder="0">
            <div class="buttons">
                <button class="ac">AC</button>
                <button>ON</button>
                <button>DEL</button>
                <button>%</button>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="buttons">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>-</button>
            </div>
            <div class="buttons">
                <button>0</button>
                <button>00</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
