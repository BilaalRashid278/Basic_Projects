<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js"></script>
    <title>Dictionary App</title>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="serach-container justify-content-center">
        <div class="serach-box d-flex justify-content-center">
            <input type="text" id="inp-box" placeholder="Type the text here...">
            <button id="search-btn" class="btn btn-danger mx-5">Search</button>
        </div>
        <div class="result">
            <div class="word">
                <h3>sample</h3>
                <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
            </div>
        </div>
        <div class="details">
            <p>pos</p>
            <p>/sample/</p>
        </div>
    </div>
        
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
